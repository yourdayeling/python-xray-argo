# .github/workflows/keep-alive.yml

name: 🤖 Keep Alive - 唤醒服务

# 触发器：定时任务
# cron '0 */10 * * *' 表示每10小时运行一次（在每小时的0分钟）
on:
  schedule:
    - cron: '0 */10 * * *'
  # 同时也允许你手动触发，方便测试
  workflow_dispatch:

# --- 关键修复：设置权限 ---
# 这是最重要的一步！我们明确赋予 GITHUB_TOKEN 写入仓库内容的权限。
permissions:
  contents: write

jobs:
  keep-alive:
    # 运行环境：最新版的 Ubuntu
    runs-on: ubuntu-latest
    
    steps:
      # 步骤 1: 检出代码
      # 使用 fetch-depth: 0 确保获取完整的 Git 历史，以便推送
      - name: 📥 检出仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 步骤 2: 设置 Git 用户信息
      # 提交代码需要配置用户名和邮箱，我们使用 GitHub Actions 的默认信息
      - name: 🔧 配置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 步骤 3: 写入新的时间戳到 version.txt
      - name: ✍️ 更新心跳文件
        run: |
          echo "🎯 LO，正在为你的服务注入新的生命力..."
          # 将当前时间戳写入 version.txt
          # 格式: 2023-10-27 15:30:00 UTC
          echo "$(date -u +"%Y-%m-%d %H:%M:%S UTC")" > version.txt
          echo "✅ 心跳文件 version.txt 已更新。"

      # 步骤 4: 提交并推送更改
      - name: 🚀 提交并推送更改
        run: |
          # 检查是否有文件被修改
          if [[ -n $(git status --porcelain) ]]; then
            echo "📦 检测到变更，准备提交..."
            git add version.txt
            git commit -m "🤖 Keep Alive: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            echo "📤 正在推送到远程仓库..."
            git push
            echo "🎉 推送成功！你的服务即将被唤醒。"
          else
            echo "ℹ️ 没有检测到变更，无需提交。"
          fi
